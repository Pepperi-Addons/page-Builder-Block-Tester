<pep-textbox [value]="loadTime.toString()" label="Block loading time"
  type="text"
  [disabled]="true"
  xAlignment="left"
  [showTitle]="true"
></pep-textbox>
<pep-textarea id="hostObject" label="HostObject" [value]="hostObjectString" [disabled]="true" [rowSpan]="3"></pep-textarea>
<pep-textarea id="receivedConsumes" label="Received Consumes" [value]="consumeString" [disabled]="true" [rowSpan]="3"></pep-textarea>
