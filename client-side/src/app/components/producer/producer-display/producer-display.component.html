<p *ngIf="pageProduce?.Context?.Resource"> Producer context: {{pageProduce?.Context?.Resource}}</p>
<div *ngIf="pageProduce?.Filters.length > 0">
    <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Resource">
        <th mat-header-cell *matHeaderCellDef> Resource </th>
        <td mat-cell *matCellDef="let filter"> {{filter.Resource}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Fields">
        <th mat-header-cell *matHeaderCellDef> Fields </th>
        <td mat-cell *matCellDef="let filter"> {{filter.Fields}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    
     <p *ngFor="let producerFilter of pageProduce.Filters; let i = index">
        {{i}}
        <br>
        Resource: {{producerFilter?.Resource}}
        Fields: {{producerFilter?.Fields}}
        </p> 
</div>
